<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discussion Board Registration</title>
  <link rel="stylesheet" href="lab4.css">
</head>
<body>

  <dialog open>
    <form id="regForm">
      <!-- First section -->
      <fieldset>
        <legend>Account Info</legend>

        <label for="username">Username (required)</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password (8–12 chars, must include upper, lower, number, special)</label>
        <input type="password" id="password" name="password" required
          pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!#%&*_=\+\-\$\^]).{8,12}">

        <label for="email">Email (required)</label>
        <input type="email" id="email" name="email" required>

        <label for="dob">Date of birth (optional)</label>
        <input type="date" id="dob" name="dob">
        <p class="note">Used to verify age-appropriate participation only.</p>
      </fieldset>

      <!-- Second section -->
      <fieldset>
        <legend>Additional Info</legend>

        <label>Purpose of joining:</label>
        <input type="checkbox" name="purpose" value="work"> Work
        <input type="checkbox" name="purpose" value="hobbies"> Hobbies
        <input type="checkbox" name="purpose" value="entertainment"> Entertainment

        <label for="boards">Boards of interest:</label>
        <select id="boards" name="boards" multiple>
          <option value="tech">Technology</option>
          <option value="art">Art</option>
          <option value="science">Science</option>
          <option value="gaming">Gaming</option>
        </select>

        <label>Volunteering availability:</label>
        <input type="radio" name="volunteer" value="none" checked> None
        <input type="radio" name="volunteer" value="1h"> 1 hour
        <input type="radio" name="volunteer" value="2-3h"> 2–3 hours
        <input type="radio" name="volunteer" value="4-5h"> 4–5 hours

        <label for="pic">Profile picture (optional)</label>
        <input type="file" id="pic" name="pic" accept="image/*">
      </fieldset>

      <button type="submit">Register</button>
    </form>
  </dialog>

  <script src="lab4.js"></script>
</body>
</html>
