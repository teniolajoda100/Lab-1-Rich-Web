<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid Layout</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">

    <!-- Row 1 -->
    <div class="row my-2">
      <div class="col-sm-8 bg-info text-center p-3">Here</div>
      <div class="col-sm-2 bg-warning text-center p-3">we</div>
      <div class="col-sm-2 bg-success text-center p-3">go!</div>
    </div>

    <!-- Row 2 -->
    <div class="row my-2">
      <div class="col-sm-4 bg-danger text-center p-3">This</div>
      <div class="col-sm-2 bg-light text-center p-3">is</div>
      <div class="col-sm-2 bg-dark text-white text-center p-3">an</div>
      <div class="col-sm-4 bg-info text-center p-3">example</div>
    </div>

    <!-- Row 3 -->
    <div class="row my-2">
      <div class="col-sm-2 bg-warning text-center p-3">of</div>
      <div class="col-sm-2 bg-success text-center p-3">a</div>
      <div class="col-sm-4 bg-danger text-center p-3">Bootstrap</div>
      <div class="col-sm-2 bg-light text-center p-3">5</div>
      <div class="col-sm-2 bg-dark text-white text-center p-3">layout.</div>
    </div>

    <!-- Row 4 -->
    <div class="row my-2">
      <div class="col-sm-6 bg-info text-center p-3">Countdown:</div>
      <div class="col-sm-1 bg-warning text-center p-3">5</div>
      <div class="col-sm-1 bg-success text-center p-3">4</div>
      <div class="col-sm-1 bg-danger text-center p-3">3</div>
      <div class="col-sm-1 bg-light text-center p-3">2</div>
      <div class="col-sm-2 bg-dark text-white text-center p-3">1</div>
    </div>

  </div>

  <!-- Bootstrap JS bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
